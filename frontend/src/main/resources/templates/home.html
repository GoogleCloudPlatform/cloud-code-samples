<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guestbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/bootstrap.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/style.css}" type="text/css">
    <link rel="icon" th:href="@{/favicon.png}" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>
                <a href="/">
                    My Guestbook
                </a>
            </h1>
            <a href="#" class="text-muted">View on GitHub</a>
        </div>
    </div>

    <div class="container posts mt-0">
        <form class="form-inline" method="POST" th:action="@{/post}" th:object="${formmessage}">
            <label class="sr-only" for="email">Email</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Email</div>
                </div>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <label class="sr-only" for="username">Username</label>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Username</div>
                </div>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="input-group mb-2 mr-sm-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Password</div>
                </div>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Create Account</button>
          </form>

        <div class="card my-3 col-12" th:each="m : ${messages}">
            <div class="card-body">
                <h5 class="card-title" th:text="${m.Email}">Email</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="${T(cloudcode.guestbook.frontend.PrintDuration).print(m.Date)}">Date</h6>
                <br>
                <p class="card-text" th:text="${m.Username}">Username</p>
                <br>
                <p class="card-text" th:text="${m.Password}">Password</p>
            </div>
        </div>
        <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(messages)}">
            No messages are logged to the guestbook yet.
        </div>
    </div>
</body>
</html>
