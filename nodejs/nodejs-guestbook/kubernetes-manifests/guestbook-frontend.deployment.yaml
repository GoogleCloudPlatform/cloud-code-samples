apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: node-guestbook-frontend
  labels:
    app: node-guestbook
    tier: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-guestbook
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: node-guestbook-frontend
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: GUESTBOOK_API_ADDR
          value: node-guestbook-backend:8080
