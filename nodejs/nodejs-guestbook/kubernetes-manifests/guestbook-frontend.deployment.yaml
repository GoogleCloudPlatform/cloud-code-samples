apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-guestbook-frontend
  labels:
    app: nodejs-guestbook
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-guestbook
      tier: frontend
  template:
    metadata:
      labels:
        app: nodejs-guestbook
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: nodejs-guestbook-frontend
        ports:
        - name: http-server
          containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: GUESTBOOK_API_ADDR
          value: nodejs-guestbook-backend:8080
